<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Lurker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    *{margin:0;padding:0;box-sizing:border-box;font-family:'Inter',sans-serif}

    body{
      height:100vh;
      background:#050505;
      overflow:hidden;
      color:#eaeaea;
    }

    /* grain */
    body::after{
      content:"";
      position:fixed;
      inset:0;
      background:url('https://grainy-gradients.vercel.app/noise.svg');
      opacity:.18;
      pointer-events:none;
    }

    /* CLICK TO ENTER */
    #enter{
      position:fixed;
      inset:0;
      background:black;
      display:flex;
      align-items:center;
      justify-content:center;
      z-index:10;
      cursor:pointer;
    }

    #enter span{
      font-size:20px;
      letter-spacing:3px;
      opacity:.7;
      animation:blink 1.4s infinite;
    }

    @keyframes blink{50%{opacity:.2}}

    .bg{
      position:absolute;
      top:50%;
      left:50%;
      transform:translate(-50%,-50%) perspective(900px) rotateX(12deg);
      width:92%;
      max-width:1100px;
      height:140px;
      background:linear-gradient(90deg,#00ffee33,#00ffee66,#00ffee33);
      border-radius:18px;
      animation:pan 10s linear infinite;
    }

    @keyframes pan{
      0%{background-position:0%}
      100%{background-position:200%}
    }

    .container{
      position:relative;
      z-index:2;
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .card{
      width:360px;
      text-align:center;
    }

    .avatar{
      width:90px;
      height:90px;
      border-radius:50%;
      margin:0 auto 12px;
      background:#222 url('https://i.imgur.com/8QfQ8Zf.png') center/cover;
      box-shadow:0 0 20px #000;
    }

    h1{
      font-weight:600;
      font-size:22px;
      margin-bottom:6px;
      letter-spacing:.5px;
    }

    .location{
      font-size:13px;
      opacity:.6;
      margin-bottom:18px;
    }

    .socials{
      display:flex;
      justify-content:center;
      gap:18px;
      margin-bottom:36px;
      font-size:18px;
    }

    .socials a{
      color:#fff;
      opacity:.75;
      text-decoration:none;
      transition:.2s;
    }

    .socials a:hover{opacity:1}

    .player{
      width:100%;
      display:flex;
      align-items:center;
      gap:12px;
      font-size:12px;
      opacity:.85;
    }

    .bar{
      flex:1;
      height:4px;
      background:#333;
      border-radius:10px;
      position:relative;
      overflow:hidden;
      cursor:pointer;
    }

    .progress{
      position:absolute;
      left:0;
      top:0;
      height:100%;
      width:0%;
      background:#fff;
      border-radius:10px;
    }

    .time{
      min-width:42px;
      text-align:right;
    }

    .views{
      position:absolute;
      top:22px;
      right:28px;
      font-size:12px;
      opacity:.6;
      display:flex;
      gap:6px;
      align-items:center;
    }

    button{
      background:none;
      border:none;
      color:#fff;
      cursor:pointer;
      opacity:.8;
      font-size:14px;
    }
  </style>
</head>
<body>

<div id="enter"><span>CLICK TO ENTER</span></div>

<div class="views">üëÅ 18</div>
<div class="bg"></div>

<div class="container">
  <div class="card">
    <div class="avatar"></div>
    <h1>Lurker</h1>
    <div class="location">üìç France ‚Ä¢ Portugal</div>

    <div class="socials">
      <a href="#">‚óé</a>
      <a href="#">ùïè</a>
    </div>

    <div class="player">
      <div>counted out</div>
      <div class="bar" id="bar"><div class="progress" id="progress"></div></div>
      <button id="play">‚ñ∂</button>
      <div class="time" id="time">0:00</div>
    </div>
  </div>
</div>

<audio id="audio" src="https://cdn.pixabay.com/audio/2022/10/03/audio_3c7c02d24d.mp3"></audio>

<script>
  const enter=document.getElementById('enter')
  const audio=document.getElementById('audio')
  const play=document.getElementById('play')
  const progress=document.getElementById('progress')
  const bar=document.getElementById('bar')
  const time=document.getElementById('time')

  enter.onclick=()=>{
    enter.style.display='none'
    audio.play()
    play.textContent='‚è∏'
  }

  play.onclick=()=>{
    if(audio.paused){audio.play();play.textContent='‚è∏'}
    else{audio.pause();play.textContent='‚ñ∂'}
  }

  audio.ontimeupdate=()=>{
    const p=(audio.currentTime/audio.duration)*100
    progress.style.width=p+'%'
    const m=Math.floor(audio.currentTime/60)
    const s=Math.floor(audio.currentTime%60).toString().padStart(2,'0')
    time.textContent=`${m}:${s}`
  }

  bar.onclick=e=>{
    const rect=bar.getBoundingClientRect()
    const pct=(e.clientX-rect.left)/rect.width
    audio.currentTime=pct*audio.duration
  }
</script>

</body>
</html>
